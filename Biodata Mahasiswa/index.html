<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Indraprasta PGRI</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="header-container">
        <img src="unindra.png" alt="Unindra Logo">
        <div class="header-text">
            <h1>UNIVERSITAS INDRAPRASTA PGRI</h1>
            <h1>(UNINDRA)</h1>
            <h3><i><b>Jl. Nangka No.58 Tanjung Barat - Jaksel</b></i></h3>
        </div>
    </div>

    <div class="line"></div>

    <!-- FORM -->
    <h3 style="text-align: center;">BIODATA MAHASISWA</h3>
    <form class="form-container">
        <div class="form-group">
            <label for="nama">NAMA :</label>
            <input type="text" id="nama" name="nama">
        </div>
        <div class="form-group">
            <label for="alamat">ALAMAT:</label>
            <textarea id="alamat" name="alamat"></textarea>
        </div>
        <div class="form-group">
            <label for="tanggal_lahir">TANGGAL LAHIR :</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir">
        </div>
        <div class="form-group">
            <label for="telp">TELP :</label>
            <input type="text" id="telp" name="telp">
        </div>
        <div class="form-group">
            <label for="email">EMAIL :</label>
            <input type="email" id="email" name="email">
        </div>

        <div class="form-actions">
            <input type="submit" value="SIMPAN">
            <input type="reset" value="BATAL">
        </div>
    </form>

</body>
</html>
